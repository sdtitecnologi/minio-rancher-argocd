apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-s3-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/OWNER/REPO
    targetRevision: HEAD
    path: apps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
