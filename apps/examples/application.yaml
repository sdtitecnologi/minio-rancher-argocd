apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-s3-examples
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/OWNER/REPO
    targetRevision: HEAD
    path: apps/examples
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
